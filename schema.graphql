type Pregnant @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  matronId: BigInt! # uint256
  sireId: BigInt! # uint256
  cooldownEndBlock: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Approval @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  approved: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Birth @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  kittyId: BigInt! # uint256
  matronId: BigInt! # uint256
  sireId: BigInt! # uint256
  genes: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ContractUpgrade @entity(immutable: true) {
  id: Bytes!
  newContract: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
